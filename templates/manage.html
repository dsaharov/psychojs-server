<html>
  <head>
    <title>Study Manager</title>
  </head>
  <body>
    <div class="user">Logged in as <i>{{ user }}</i> [<a class="logout" href="{{ url_for('logout') }}">logout</a>]</div>
    <br/>
    <h2>Active Studies</h2>
    <ul class="studyList">
    {% for study in studies %}
      <li class="study">{{ study }} <a href="{{ url_for('manage_specific_study', study=study) }}" class="edit">edit</a></div>
    {% endfor %}
    </ul>
    <a class="newStudy" href="{{ url_for('new_study') }}">Add New Study</a>

  </body>
</html>
