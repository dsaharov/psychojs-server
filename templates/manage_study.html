<html>
  <head>
    <title>Study Manager [{{ study }}]</title>
    <link rel="stylesheet" href="{{url_for('send_css',path='manage.css')}}" />
  </head>
  <body>
    <div class="content">
    <div class="content-slice header columns">
      <div class="spread">
        <div class="back"><a href="../">Back to studies list</a></div>
        <div class="user">Logged in as <i>{{ user }}</i> [<a class="logout" href="{{ url_for('logout') }}">logout</a>]</div>
      </div>
      <div class="title">Study Manager</div>
    </div>
    <div class="content-slice middle columns">
      {% if message is not none %}
      <div class="message">{{ message }}</div>
      {% endif %}
      <h2>Options - {{ study }}</h2>
      <a class="get-invite-code button" href="{{ url_for('create_participant_code', study=study) }}">Get Invite Code</a><br/>
      <a class="download-data button" href="./data/" download>Download Data</a>
      <h3>Updating study files</h3>
      <form action="./" method="POST" enctype="multipart/form-data" >
        Html folder
        <input type="file" name="newfiles" webkitdirectory mozdirectory multiple=""></input>
        <br/>
        <input type="submit" value="Upload new files"></input>
      </form>
      <br/>
      <br/>
      <a style="color:red; font-size:10px;" class="delete-study button" href="{{ url_for('delete_study', study=study) }}">delete this study</a>
    </div>
    <div class="content-slice footer">
    </div>
    </div>
  </body>
</html>
